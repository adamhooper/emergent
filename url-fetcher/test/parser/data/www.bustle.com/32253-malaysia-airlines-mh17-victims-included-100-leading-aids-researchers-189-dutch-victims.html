    BustleData.pageData = {"article":{"id":32253,"slug":"32253-malaysia-airlines-mh17-victims-included-100-leading-aids-researchers-189-dutch-victims","title":"Malaysia Airlines' MH17 Victims Included 100 Leading AIDS Researchers, 189 Dutch Victims","short_title":"100 Leading AIDS Researchers Were Aboard MH17","type":0,"primary_category":0,"created_at":"2014-07-18T13:33:41+00:00","updated_at":"2014-07-18T16:17:53+00:00","published_at":"2014-07-18T14:43:46+00:00","short_url":"http:\/\/bsl.io\/1zQArmN","media_url":"http:\/\/lovelace-media.imgix.net\/getty\/452298870.jpg?","media_attribution":"Rahman Roslan\/Getty Images News\/Getty Images","media_caption":"KUALA LUMPUR, MALAYSIA - JULY 18:  An unidentified Malaysian Airlines flight lands on the tarmac at Kuala Lumpur International Airport Terminal 1 on July 18, 2014 in Putrajaya, Malaysia. Air Malaysia flight MH17 travelling from Amsterdam to Kuala Lumpur has crashed on the Ukraine\/Russia border near the town of Shaktersk. The Boeing 777 was carrying 280 passengers and 15 crew  (Photo by Rahman Roslan\/Getty Images)","attachment_id":32253,"author":{"id":280,"slug":"280-alicia-lu","name":"Alicia Lu","twitter":"aliciaql","profile_loaded":false,"profile_image":"http:\/\/lovelace-media.imgix.net\/uploads\/280\/ab7c05c0-be19-0131-da26-5afa733a5558.jpg?"},"tags":[],"body":"<b><\/b>Amid the political maelstrom between Russia, Ukraine, and its rebel separatists, the <a href=\"http:\/\/www.npr.org\/blogs\/thetwo-way\/2014\/07\/18\/332496334\/malaysia-airlines-flight-mh17-plane-crash-what-we-know\" target=\"_blank\">crash of Malaysian Airlines flight MH17<\/a> is affecting nobody more than the loved ones of the victims. The Boeing 777 jumbo jet was <a href=\"http:\/\/www.independent.co.uk\/news\/world\/europe\/malaysia-airlines-plane-crash-boeing-jet-carrying-295-people-crashes-in-ukraine-9612882.html\" target=\"_blank\">carrying 298 passengers on board<\/a> when it was shot down by a missile over eastern Ukraine. From soccer fans to prominent AIDS researchers and politicians, the passengers of MH17 came from all over the world.\n<p>Flight MH17 was traveling from Amsterdam to Kuala Lumpur when it was downed over Ukraine. A U.S. official confirmed to ABC News that the aircraft was hit by <a href=\"http:\/\/abcnews.go.com\/International\/malaysia-airlines-flight-17-victims-focus-fbi-ntsb\/story?id=24612351\" target=\"_blank\">a single surface-to-air missile<\/a> while at cruising altitude, according to intelligence and analysis. Officials are still trying to determine where the missile was fired from and who fired it, but in the meantime, investigators continue to identify victims through passports and family statements.<\/p>\n<p>So far, investigators have confirmed all but four of the passengers&#8217; nationalities, and a large majority were Dutch. <a title=\"Link: http:\/\/www.malaysiaairlines.com\/my\/en\/site\/mh17.html\" href=\"http:\/\/www.malaysiaairlines.com\/my\/en\/site\/mh17.html\" target=\"_blank\">The breakdown of nationalities<\/a> is as follows: 189 people from the Netherlands, 44 from Malaysia, 27 from Australia, 12 from Indonesia, nine from the U.K., four from Belgium, four from Germany, three from the Philippines, one from Canada, and one from New Zealand. <br><\/p>\n<p>On Friday afternoon, President Obama confirmed that <a title=\"Link: http:\/\/www.kcra.com\/national\/investigators-seek-answers-in-mh17-crash\/27010990#!bhPuhI\" target=\"_blank\" href=\"http:\/\/www.kcra.com\/national\/investigators-seek-answers-in-mh17-crash\/27010990#!bhPuhI\">at least one American was killed<\/a> in the crash of flight MH17, a man named Quinn Lucas Schansman, before calling for a ceasefire between the Ukrainian government and pro-Russian separatists during the flight investigation. <br><\/p>\n<p>Here&#8217;s what we know so far about some of the passengers of flight MH17.<\/p>\n<h2>At Least 100 Were Headed to an International AIDS Conference<\/h2>\n<div><div class=\"article-body-image\" data-attachment-id=\"125938\"><div class=\"article-body-image-view\"><img src=\"http:\/\/lovelace-media.imgix.net\/getty\/452309982.jpg?w=790&amp;h=550&amp;fit=max&amp;fm=jpg&amp;q=65\"><\/div><\/div><\/div>\n<p>The 20th International AIDS Conference is scheduled to take place in Melbourne, Australia on Sunday. More <a href=\"http:\/\/www.buzzfeed.com\/tasneemnashrulla\/several-aboard-downed-malaysia-airlines-plane-were-headed-to\" target=\"_blank\">than 100 delegates<\/a> and family members of the conference were on board flight MH17, including Joep Lange, a former president of the International AIDS Society and renowned AIDS researcher. <br><\/p>\n<p><blockquote class=\"twitter-tweet\" align=\"center\" width=\"550\">\n<p>Joep Lange was a leading AIDS researcher and clinician and an activist at heart. Lost today too soon on Malaysian flight 019. RIP<\/p>— Gregg Gonsalves (@gregggonsalves) <a href=\"https:\/\/twitter.com\/gregggonsalves\/statuses\/489895665036972032\">July 17, 2014<\/a>\n<\/blockquote>\n<br>Other delegates who were reportedly traveling to the conference include <a href=\"http:\/\/www.nydailynews.com\/life-style\/health\/aids-researchers-dead-malaysia-airlines-flight-mh17-crash-article-1.1871450\" target=\"_blank\">Glenn Raymond Thomas<\/a>, a World Health Organization spokesman, Pim de Kuijer, a Dutch AIDS activist who once interned for former Dutch lawmaker Lousewies van der Laan, and Martine de Schutter, who worked for Bridging the Gap, which provides support for sex workers, LGBT people, and people suffering from substance abuse.<br><\/p>\n<p><a href=\"http:\/\/www.aids2014.org\/\" target=\"_blank\">The International AIDS Society<\/a> posted a statement on its website, saying that the conference is still happening: &#8220;In recognition of our colleagues&#8217; dedication to the fight against \nHIV\/AIDS, the conference will go ahead as planned and will include \nopportunities to reflect and remember those we have lost.&#8221;<\/p>\n<h2>Someone Who Lost Family on MH370 Has Lost Another Loved One on MH17<\/h2>\n<div><div class=\"article-body-image\" data-attachment-id=\"102600\"><div class=\"article-body-image-view\"><img src=\"http:\/\/lovelace-media.imgix.net\/getty\/477833603.jpg?w=790&amp;h=550&amp;fit=max&amp;fm=jpg&amp;q=65\"><\/div><\/div><\/div>\n<p>In a tragic twist of fate, an Australian woman who had already lost loved ones to a Malaysia Airlines flight is now facing tragedy again. <a href=\"http:\/\/www.usatoday.com\/story\/news\/world\/2014\/07\/18\/malaysia-air-disasters-2-relatives\/12824005\/\" target=\"_blank\">Kaylene Mann had lost her brother<\/a>, Rod Burrows, and sister-in-law, Mary Burrows, to flight MH370 when it disappeared in March. On Friday, Mann found out that her stepdaughter, Maree Rizk, was killed on flight MH17. <br><\/p>\n<p>&#8220;It&#8217;s just brought everyone, everything back,&#8221; Greg Burrows, Mann&#8217;s brother, told the Associated Press. &#8220;It&#8217;s just &#8230; ripped our guts again.&#8221;<\/p>\n<h2>Political Figures, Teachers, Everyday People <\/h2>\n<div><div class=\"article-body-image\" data-attachment-id=\"63464\"><div class=\"article-body-image-view\"><img src=\"http:\/\/lovelace-media.imgix.net\/getty\/477365259.jpg?w=790&amp;h=550&amp;fit=max&amp;fm=jpg&amp;q=65\"><\/div><\/div><\/div>\n<p>No matter where they were from or what profession they held, <a href=\"http:\/\/hosted.ap.org\/dynamic\/stories\/E\/EU_UKRAINE_PLANE_VICTIMS?SITE=AP&amp;SECTION=HOME&amp;TEMPLATE=DEFAULT&amp;CTIME=2014-07-18-07-09-11\" target=\"_blank\">every victim of flight MH17<\/a> was someone&#8217;s loved one, and will be remembered. <br><\/p>\n<p>Some of the deceased include a Dutch florist who was traveling with her boyfriend; Dutch Senator Willem Witteveen of the Labor Party; Albert Rizk, president of the Sunbury Football Club; a Perth man who was traveling with his three grandchildren; two fans of the English Premier League soccer club Newcastle United; teacher Frankie Davison and her husband Liam from Toorak College in Melbourne; and an older sister who was going to visit her family in Kuala Lumpur for the first time in five years.<\/p>\n<br>","modules":[{"id":24,"slug":"must_reads_article_news","title":"Must Reads","position":"sidebar","type":"related-articles","is_dynamic":true,"object_type":"referral","objects":[{"id":1088,"title":"How Do I Talk to White People About Ferguson?","created_at":"2014-08-14T20:07:30+00:00","short_title":"How Do I Talk to White People About Ferguson?","body":"front + news #1 8\/14","state":1,"type":2,"published_at":"2014-08-14T20:07:30+00:00","media_url":"http:\/\/lovelace-media.imgix.net\/getty\/453583688.jpg?","author":{"id":95,"slug":"95-rosanne-salvatore","name":"Rosanne Salvatore","twitter":"rosannedanielle","profile_loaded":false,"profile_image":"http:\/\/lovelace-media.imgix.net\/uploads\/95\/00dd0ed0-e2b8-0131-6ce3-0aa0f90d87b4.jpg?"},"short_url":"http:\/\/www.xojane.com\/issues\/i-dont-know-how-to-talk-to-white-people-about-ferguson"},{"id":35787,"slug":"35787-applegate-recalls-chicken-nuggets-because-they-were-full-of-plastic","title":"Applegate Recalls Chicken Nuggets, Because They Were Full Of Plastic","short_title":"Don't Eat These Chicken Nuggets!","type":0,"primary_category":0,"created_at":"2014-08-14T16:11:45+00:00","updated_at":"2014-08-14T21:16:26+00:00","published_at":"2014-08-14T19:15:01+00:00","short_url":"http:\/\/bsl.io\/XkojMv","media_url":"http:\/\/lovelace-media.imgix.net\/uploads\/25\/81bcc0e0-061c-0132-079d-0eae5eefacd9.jpg?","media_attribution":"","media_caption":"","attachment_id":35787,"author":{"id":295,"slug":"295-lauren-barbato","name":"Lauren Barbato","twitter":"lauren_barbato","profile_loaded":false,"profile_image":"http:\/\/lovelace-media.imgix.net\/uploads\/295\/da9f3300-a872-0131-2f12-12312a6699a4.JPG?"},"tags":[]},{"id":1089,"title":"You Won't Believe This Abortion Protester Tactic","created_at":"2014-08-14T20:19:17+00:00","short_title":"You Won't Believe
