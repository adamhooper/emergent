                                                <div class="stack-dropcap">
                            <p>LAGOS — A wave of violence hours after Nigeria's government announced a truce with Boko Haram raised doubt on Sunday about whether more than 200 schoolgirls kidnapped by the Islamist militants will really be released, deflating the new hopes of their parents.</p><p>Nigeria's armed forces chief Air Chief Marshal Alex Badeh announced the ceasefire on Friday to enable the release of the girls, who were abducted from the remote northeastern village of Chibok in April.</p><p>But Boko Haram has not confirmed the truce and there have been at least five attacks since — blamed by security sources on the insurgents — that have killed dozens. Talks were scheduled to continue in neighboring Chad on Monday.</p><p>&quot;We were jubilating. We had every reason to be happy ... but since then the ceasefire has been broken in quite a number of places already,&quot; Lawan Abana, a parent of the one of the missing girls, told Reuters by telephone.</p><p>He added that there were doubts about the credentials of the reported Boko Haram negotiator Danladi Ahmadu, who was unheard of before. &quot;Can we trust him that he can deliver on this promise of releasing the girls when he has not delivered on the promise of the ceasefire?&quot; Abana said.</p><p>The government says the attacks may not have been Boko Haram but one of several criminal groups exploiting the chaos of its insurgency. Analysts point out that Boko Haram is anyway heavily factionalized, so what matters is whether the faction the government is talking to has control over the girls' fate.</p><p></p><div class="stack-inline-video">

var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":1,"requestedAt":"2014-11-27 20:59:03 Z","executionTime":62,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"Missing Nigeria Schoolgirls","title":"Missing Nigerian Girls - News & Top Stories, Boko Haram Kidnapping","slug":"missing-nigeria-schoolgirls","facebook":null,"twitter":null,"description":"The kidnapping of nearly 300 girls in Nigeria by Islamist extremists Boko Haram has sparked global outrage and an online campaign, Bring Back Our Girls.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false,"nl_taxon_slug":"news"}},"results":[{"body":[{"type":"p","html":"LAGOS — A wave of violence hours after Nigeria's government announced a truce with Boko Haram raised doubt on Sunday about whether more than 200 schoolgirls kidnapped by the Islamist militants will really be released, deflating the new hopes of their parents."},{"type":"p","html":"Nigeria's armed forces chief Air Chief Marshal Alex Badeh announced the ceasefire on Friday to enable the release of the girls, who were abducted from the remote northeastern village of Chibok in April."},{"type":"p","html":"But Boko Haram has not confirmed the truce and there have been at least five attacks since — blamed by security sources on the insurgents — that have killed dozens. Talks were scheduled to continue in neighboring Chad on Monday."},{"type":"p","html":"&quot;We were jubilating. We had every reason to be happy ... but since then the ceasefire has been broken in quite a number of places already,&quot; Lawan Abana, a parent of the one of the missing girls, told Reuters by telephone."},{"type":"p","html":"He added that there were doubts about the credentials of the reported Boko Haram negotiator Danladi Ahmadu, who was unheard of before. &quot;Can we trust him that he can deliver on this promise of releasing the girls when he has not delivered on the promise of the ceasefire?&quot; Abana said."},{"type":"p","html":"The government says the attacks may not have been Boko Haram but one of several criminal groups exploiting the chaos of its insurgency. Analysts point out that Boko Haram is anyway heavily factionalized, so what matters is whether the faction the government is talking to has control over the girls' fate."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"314944067997","guid":"f_bokoharem_amnesty_140894","pubDate":"2014-08-04 20:30:00 Z","expirationDate":"2112-01-23 20:30:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Amnesty International Releases Video Of Boko Haram Attacks","description":"Amnesty International releases video for Boko Haram's attack on the Place of the Emir of Bama attack.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_bokoharem_amnesty_140894.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/amnesty-international-releases-video-of-boko-haram-attacks-314944067997","shortUrl":"http://nbcnews.to/VWRC61","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"2","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=f_bokoharem_amnesty_140894","videoAssets":[{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/dT_DzA4Exn0v","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/oDr0c8Fg5LCZ","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/hZisGN5qNm0U","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":51,"liveVideoEvent":null,"li breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/missing-pennsylvania-mom-killed-stepfather-police-n257011","short_url":"http://nbcnews.to/15AItFJ","title_url_slug":"missing-pennsylvania-mom-killed-stepfather-police","original_canonical_url":"http://www.nbcnews.com/news/us-news/missing-pennsylvania-mom-killed-stepfather-police-n257011","source":"NBC Philadelphia","headline_breaking_news":null,"type":"externallink","headline":"Missing Pennsylvania Mom Killed By Stepfather: Police","headline_cover":"Missing Pennsylvania Mom Killed By Stepfather: Police","headline_slug":"missing-pennsylvania-mom-killed-stepfather-police","bylines":[],"first_published_utc":"2014-11-26 23:19:04 Z","last_published_utc":"2014-11-26 23:19:55 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/257011","externalId":"257011","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_48/784596/141126-padgett-kns-1800_dedaebffcc26f028940ff586cf1994d2.jpg","credit":null,"source":"NBC Philadelphia","alt_text":null,"width":2500,"height":1772,"title":""}},{"body":[{"type":"p","html":"You know that a geeky gift has gone mainstream when you see it for sale at your local hardware store. Such is the case with the 3-D printer, which was our <a href=\"http://cosmiclog.nbcnews.com/_news/2010/12/03/5575650-make-your-own-geeky-gift-goodness\">Science Geek Gift of the Year</a> back in 2010 — and is now popping up everywhere, from <a href=\"http://www.bloomberg.com/news/2014-07-14/home-depot-starts-selling-3-d-printers-in-stores-for-first-time.html\">Home Depot</a> to the <a href=\"http://www.nbcnews.com/science/space/first-3-d-printer-space-makes-its-first-object-spare-n255516\">International Space Station</a>."},{"type":"p","html":"It's time once again to take a look at holiday gift prospects for the science geek on your list — and once again, we're starting out with the 3-D printing angle. Over the past year or two, <a href=\"http://www.nbcnews.com/tech/gift-guide/magic-marker-3doodler-pen-draws-objects-3-d-n168991\">3-D printing pens</a> priced around $100 have made a splash in the gadget go-around, starting with <a href=\"http://the3doodler.com/\">3Doodler</a>."},{"type":"p","html":"Such devices work pretty much like 3-D printers, but they're directed by your hand rather than computer-controlled actuators. Molten plastic is extruded as a thin stream that solidifies in the air, creating a three-dimensional scribble or shape."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"317423683506","guid":"tdy_wolfe_3d_140812","pubDate":"2014-08-12 13:13:00 Z","expirationDate":"2015-08-12 12:50:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"3-D printer creations: From birdhouses to shoes","description":"It seems you can create almost anything using a 3-D printer, from prosthetics to even food. Amazon is launching their own 3-D printing store, giving shoppers the power to design items. TODAY's Jenna Wolfe reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_wolfe_3d_140812.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/55849962","shortUrl":"http://on.today.com/1sU78f4","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_wolfe_3d_140812","videoAssets":[{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/96V5l_QX59nI","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/sy9DV6z9Xfu6","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/4xZugbzuZdfz","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":259,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Some folks have made light of the idea, calling these pens little more than glorified glue guns. But the technology is opening the door to some interesting innovations — such as the <a href=\"http://the3doodler.com/2014/11/21/abs-plastic-exoskeleton/\">custom-made exoskeleton</a> that a 3Doodler user created to help her broken hand heal."},{"type":"p","html":"3Doodler, which became a reality thanks to a <a href=\"http://www.nbcnews.com/id/55073074/ns/business-small_business/t/-d-printing-pen-hits-kickstarter-goal-two-hours/\">Kickstarter campaign</a>, is just the earliest entry in <a href=\"http://3dprinting-blog.com/tag/3d-printing-pen/\">what could become a crowded field</a>. Other 3-D printing pens are on the way, such as the <a href=\"http://www.yaya3dpen.com/\">Yaya 3D Pen</a>, the <a href=\"http://3dairpen.com/\">3D Air Pen</a>, the <a href=\"http://3dprinterpen.nl/\">3D Printer Pen</a>, the <a href=\"http://3dsimo.com/en/\">3D Simo</a>, the <a href=\"http://lixpen.com/\">LIX Pen</a>, the <a href=\"http://www.3dp.fm/\">Polyes Q1</a> and the <a href=\"http://www.creopop.com/\">CreoPop</a>."},{"type":"p","html":"Four years from now, will <a href=\"http://www.nbcnews.com/id/54899699\">3-D printing pens</a> be as much in the mainstream as desktop 3-D printers are this year? Or will they fall as flat as a <a href=\"http://en.wikipedia.org/wiki/CueCat\">CueCat barcode reader</a>? Make a note, and we'll check back in 2018."},{"type":"p","html":"Now it's your turn: We've been rounding up geeky science gifts for more than a decade, and the best ideas usually come from your suggestions. How else would we have found out about the <a href=\"http://cosmiclog.nbcnews.com/_news/2006/12/16/4351136-the-top-gift-for-science-geeks?lite\">spinthariscope</a>, one of the few toys out there that's nuclear-powered? Or <a href=\"http://cosmiclog.nbcnews.com/_news/2011/11/28/9054712-get-into-geeky-gifts-that-glow?lite\">glow-in-the-dark uranium marbles</a>, for that matter?"},{"type":"p","html":"Over the long Thanksgiving (and holiday shopping) weekend, send in your suggestions for geeky science gifts you'd like to receive, or give, or just think about. Even though you may not need a <a href=\"http://www.thinkgeek.com/geektoys/science/?itm=science_gifts\">zombie plant growing kit</a>, for example, it's just good to know such things exist in the world."},{"type":"p","html":"Leave your suggestion as a comment on this item, or post it to the NBC News Science Facebook page. We'll round up a few of our favorites and choose the Science Geek Gift of 2014 next week. The person who suggests the top gift on our list will be eligible to receive a holiday goodie bag. May the geekiest gift win!"},{"type":"p","html":"<strong>The Cosmic Log science geek gift archive:</strong>"},{"type":"ul","html":"<li><a href=\"https://web.archive.org/web/20111126201706/http://cosmiclog.multiply.com/journal/item/359/Dec._4_The_gift_of_science\">2002: The gift of science</a></li><li><a href=\"http://www.nbcnews.com/id/3606995/\">2003: Toys go back to the future </a></li><li><a href=\"http://www.nbcnews.com/id/6561347\">2004: Gifts for science geeks</a></li><li><a href=\"http://www.nbcnews.com/id/10442267\">2005: Find your star for the holidays</a></li><li><a href=\"http://cosmiclog.nbcnews.com/_news/2006/12/16/4351136-the-top-gift-for-science-geeks?lite\">2006: Give the gift of a nuclear-powered toy</a></li><li><a href=\"https://web.archive.org/web/20110424215131/http://cosmiclog.msnbc.msn.com/_news/2
