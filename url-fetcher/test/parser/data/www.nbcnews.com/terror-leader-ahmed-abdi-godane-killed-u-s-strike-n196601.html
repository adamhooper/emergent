					<h1 itemprop="headline name" class="stack-heading">Terror Leader Ahmed Abdi Godane Killed in U.S. Strike</h1>
				</div> 
				<div class="aside stack-sidebar">
					
					<div>
						<div style="padding-top:0px;">
                            <div class="ad-content" data-location="flexad">
                            </div>

				<div class="stack-l-story">
				
					<div class="stack-l-content">
                                                <div class="stack-dropcap">
                            <p>Ahmed Abdi Godane — the leader of al Shabab, the Islamic militant organization behind the siege on a mall in Kenya last year — was killed in a U.S. military strike earlier this week, an al Shabab source told NBC News on Friday.</p><p>The Pentagon confirmed the death later in the day.</p><p>“Removing Godane from the battlefield is a major symbolic and operational loss to al Shabab,” said Rear Adm. John Kirby, a Pentagon spokesman. “The United States works in coordination with its friends, allies and partners to counter the regional and global threats posed by violent extremist organizations.”</p><p>A U.S. security official also told NBC News earlier in the week that Shabab had been killed by the strike on Monday. U.S. officials had said publicly after the strike that Godane was targeted, but that they were not sure whether he was dead.</p><p>The al Shabab source told NBC News that Godane was among 11 militants killed. Also killed were an operations leader, a financial official and a military strategist for the organization, the source said.</p><p>“It’s a big win,” the U.S. security official said. “He was operationally savvy and ideologically driven, with aspirations off the charts.” The official said that nine Hellfire missiles and one 500-pound guided bomb had been used in the strike.</p><p>The Reuters news agency reported Friday that the Somali prime minister had confirmed the death on Facebook, but Reuters later withdrew that report. A Somali government spokesman told Reuters that the government had not yet commented on whether Godane was dead.</p><p>The siege last September at the Westgate Mall in Nairobi left 67 people dead and about 200 injured.</p><p>The United States in 2012 offered a $7 million reward for his arrest. Godane took leadership of al Shabab after his predecessor was killed in an American airstrike in 2008.</p><h2>IN-DEPTH</h2><ul><li><a href="http://www.nbcnews.com/news/world/terror-leader-linked-kenya-mall-massacre-targeted-u-s-strike-n193461">Terror Leader Linked to Kenya Mall Massacre Targeted by U.S. Strike</a></li><li><a href="http://www.nbcnews.com/news/other/us-commandos-raid-terrorist-hideouts-libya-somalia-capture-senior-al-f8C11342488">U.S. Commandos Raid Terrorist Hideouts in Libya, Somalia</a></li></ul><h5>— Richard Engel, Charlene Gubash and Erin McClam</h5>

            <script type="text/javascript">
var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":1,"requestedAt":"2014-11-27 21:03:02 Z","executionTime":46,"ra":"s02","rd":"s07"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":{"taxonomy":{"name":"World","title":"World News - Breaking International News Headlines","slug":"world","facebook":"NBCNewsWorld","twitter":"NBCNewsWorld","description":"Go to NBCNews.com for the latest world news, videos, photos, and updates on the stories making international news.","avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false,"nl_taxon_slug":"news"}},"results":[{"body":[{"type":"p","html":"Ahmed Abdi Godane — the leader of al Shabab, the Islamic militant organization behind the siege on a mall in Kenya last year — was killed in a U.S. military strike earlier this week, an al Shabab source told NBC News on Friday."},{"type":"p","html":"The Pentagon confirmed the death later in the day."},{"type":"p","html":"“Removing Godane from the battlefield is a major symbolic and operational loss to al Shabab,” said Rear Adm. John Kirby, a Pentagon spokesman. “The United States works in coordination with its friends, allies and partners to counter the regional and global threats posed by violent extremist organizations.”"},{"type":"p","html":"A U.S. security official also told NBC News earlier in the week that Shabab had been killed by the strike on Monday. U.S. officials had said publicly after the strike that Godane was targeted, but that they were not sure whether he was dead."},{"type":"p","html":"The al Shabab source told NBC News that Godane was among 11 militants killed. Also killed were an operations leader, a financial official and a military strategist for the organization, the source said."},{"type":"p","html":"“It’s a big win,” the U.S. security official said. “He was operationally savvy and ideologically driven, with aspirations off the charts.” The official said that nine Hellfire missiles and one 500-pound guided bomb had been used in the strike."},{"type":"p","html":"The Reuters news agency reported Friday that the Somali prime minister had confirmed the death on Facebook, but Reuters later withdrew that report. A Somali government spokesman told Reuters that the government had not yet commented on whether Godane was dead."},{"type":"p","html":"The siege last September at the Westgate Mall in Nairobi left 67 people dead and about 200 injured."},{"type":"p","html":"The United States in 2012 offered a $7 million reward for his arrest. Godane took leadership of al Shabab after his predecessor was killed in an American airstrike in 2008."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/news/world/terror-leader-linked-kenya-mall-massacre-targeted-u-s-strike-n193461\">Terror Leader Linked to Kenya Mall Massacre Targeted by U.S. Strike</a></li><li><a href=\"http://www.nbcnews.com/news/other/us-commandos-raid-terrorist-hideouts-libya-somalia-capture-senior-al-f8C11342488\">U.S. Commandos Raid Terrorist Hideouts in Libya, Somalia</a></li>"},{"type":"h5","html":"— Richard Engel, Charlene Gubash and Erin McClam"}],"summary":"A U.S. strike on Monday had targeted him, but American officials could not say for sure whether he had been killed.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/terror-leader-ahmed-abdi-godane-killed-u-s-strike-n196601","short_url":"http://nbcnews.to/1rFu6ax","title_url_slug":"terror-leader-ahmed-abdi-godane-killed-u-s-strike","original_canonical_url":"http://www.nbcnews.com/news/world/terror-leader-ahmed-abdi-godane-killed-u-s-strike-somali-n196601","source":null,"headline_breaking_news":null,"type":"post","headline":"Terror Leader Ahmed Abdi Godane Killed in U.S. Strike","headline_cover":"Terror Leader in Kenya Mall Attack Killed by U.S. Strike","headline_slug":"terror-leader-ahmed-abdi-godane-killed-u-s-strike","bylines":[],"first_published_utc":"2014-09-05 13:35:56 Z","last_published_utc":"2014-09-05 15:38:46 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/196601","externalId":"196601","externalSource":"NewsCms","main_art":{"caption":"Armed members of the militant group al-Shabab attend a rally on the outskirts of Mogadishu, Somalia Monday, Feb. 13, 2012.","url":"http://media4.s-nbcnews.com/i/newscms/2014_36/581301/140724-al-shabab-430a_7175cba5e88165378150ada1e1e3158e.jpg","credit":null,"source":"AP, file","alt_text":"Image: Armed members of the militant group al-Shabab attend a rally on the outskirts of Mogadishu","width":2500,"height":3590,"title":"Image: Armed members of the militant group al-Shabab attend a rally on the outskirts of Mogadishu"}}]}
    var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":61713,"requestedAt":"2014-11-27 20:39:00 Z","executionTime":109,"ra":"s05","rd":"s07"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"<em>Priscilla Ouchida is the Executive Director for the Japanese American Citizens League. She was appointed in 2012, and is the first female to serve in the position. Ouchida, 63, works in Washington, D.C., and lives in Arlington, Virginia and Sacramento, California. She sits on the Executive Board of the Leadership Conference on Civil and Human Rights, and on the Executive Committee for the National Coalition of Asian Pacific Americans (NCAPA). This is her Thanksgiving story. </em>"},{"type":"p","html":"Every Thanksgiving morning starts out with a tense competition of who will be the first to wish &quot;Happy Gobble Gobble Day!&quot;. I steel myself before answering the phone, take a deep breath, and yell the greeting in the hopes I will be the first to say it. My sister Judy, who can fire the four words with machine-gun precision, usually beats me to the punch. My brother Alan has taken the evasive strategy of not answering the phone and calling in the afternoon when we have relaxed and let down our guard."},{"type":"p","html":"This tradition was started decades ago by my Auntie Janet, a Nisei or second generation Japanese American. Although she died a few years ago, her fourth generation grandnieces and grandnephews are still playing the Turkey Day game."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_48/783821/_mg_0224_e54fd9a60a430c5a610bafcf7dda788c.jpg","caption":"Aunt Janet Masuda holding a turkey carcass in 1961.","credit":"","source":"Courtesy Priscilla Ouchida","title":"Aunt Janet Masuda holding a turkey carcass in 1961.","alt_text":"Aunt Janet Masuda holding a turkey carcass in 1961.","half_size_image":false,"image_hyperlink":null,"width":5199,"height":3318},{"type":"p","html":"Thanksgiving was a non-holiday for my Nisei parents. Their immigrant parents observed New Year's Day, but did not have a taste for turkey. My mother prepared her first Thanksgiving dinner as a newlywed bride in 1950 in Sacramento, California. Having no firsthand template for a Thanksgiving meal, she created a Norman Rockwell-esque event, replete with her husband carving a browned turkey at the head of the table set with homemade cranberries, corn, and mashed potatoes."},{"type":"p","html":"By 1960, the holiday had grown to a massive potluck with three stuffed turkeys feeding three dozen members of the Nishio family. What a glorious feast! Auntie Masako's exquisite biscuits, affectionately called doorknobs, and Cousin Tamami's banana cream pie. Japanese dishes infiltrated the normal American fare - daikon tsukemono, inari sushi, and my mother's watercress tofu salad."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_48/783826/_mg_0233_7fd610351950bcf27a56f93844515a8c.jpg","caption":"Priscilla Ouchida (left) and Joanne Morita (right) prepare Grandma Bette's Watercress Tofu Salad.","credit":"","source":"Courtesy Priscilla Ouchida","title":"Priscilla Ouchida (left) and Joanne Morita (right) prepare Grandma Bette's Watercress Tofu Salad.","alt_text":"Priscilla Ouchida (left) and Joanne Morita (right) prepare Grandma Bette's Watercress Tofu Salad.","half_size_image":false,"image_hyperlink":null,"width":3399,"height":3337},{"type":"p","html":"The Nishio Thanksgiving evolved, but retained its American character. It was important to my family to showcase this most American of holidays - after their World War II incarceration, there was a focus on their American credentials. The dinners were recorded on 8mm film by my father, and the youthful, smiling faces of relatives now gone continue to flicker on the screen. We still use my mother's recipes for roast turkey, turkey stuffing, and candied sweet potatoes. In a precious treasure box of her handwritten recipe cards are instructions for her watercress tofu salad."},{"type":"p","html":"There are many variations on watercress tofu salad, just as there are many types of turkey stuffing. An example of Japanese-American fusion, the salad had its roots in Hawaii. My father's family came from Kumamoto Prefecture in southern Japan where the cuisine has intense flavors. The salad developed by my mother reflected Dad's palate. Each forkful brings them back to us."},{"type":"h4","html":"Grandma Bette's Watercress Tofu Salad"},{"type":"h5","html":"Ingredients:"},{"type":"ul","html":"<li>2 Blocks Tofu</li><li>1 Tomato (peeled and diced)</li><li>½ pound bean sprouts (quickly parboiled)</li><li>1 can tuna in water (optional)</li><li>1 bunch watercress (chopped)</li>"},{"type":"h5","html":"Heat:"},{"type":"ul","html":"<li>¼ cup Salad Oil</li><li>¼ cup Sesame Oil</li><li>1 Clove Garlic</li><li>Remove garlic clove after cooking.</li>"},{"type":"h5","html":"Mix in a jar:"},{"type":"ul","html":"<li>2/3 cup Green Onions (chopped)</li><li>½ cup Soy Sauce</li><li>Shake well. Add cooked oil to mixture.</li>"},{"type":"p","html":"Drain tofu well, and slice in half. Pour some of the soy sauce mixture on the tofu. Lay other ingredients on top of the tofu. Pour rest of soy sauce mixture on top of salad. Serve immediately."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/783831/_mg_0227_44e1394593f4fd029bc6c909ff07e07c.jpg","caption":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year.","credit":"","source":"Courtesy Priscilla Ouchida","title":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year.","alt_text":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year.","half_size_image":false,"image_hyperlink":null,"width":5616,"height":3744}],"summary":"Four generations of this family have celebrated Thanksgiving with the very same dish. Priscilla Ouchida shares her family's story, and recipe.","mediaList":null,"breaking_news":false,"show_on_cover":false,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/asian-america/four-generations-japanese-american-thanksgiving-tradition-n256581","short_url":"http://nbcnews.to/1tvCRRd","title_url_slug":"four-generations-japanese-american-thanksgiving-tradition","original_canonical_url":"http://www.nbcnews.com/news/asian-america/four-generations-japanese-american-thanksgiving-tradition-n256581","source":null,"headline_breaking_news":null,"type":"spread","headline":"Four Generations of a Japanese-American Thanksgiving Tradition","headline_cover":"Four Generations: A Japanese-American Thanksgiving","headline_slug":"four-generations-japanese-american-thanksgiving-tradition","bylines":[],"first_published_utc":"2014-11-27 14:39:11 Z","last_published_utc":"2014-11-27 20:35:06 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Asian America","slug":"asian-america"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/256581","externalId":"256581","externalSource":"NewsCms","main_art":{"caption":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year.","url":"http://media3.s-nbcnews.com/i/newscms/2014_48/783861/_mg_0227_2a7837678508784f6c32d54b08397721.jpg","credit":null,"source":"Courtesy Priscilla Ouchida","alt_text":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year.","width":5616,"height":3744,"title":"Grandma Bette's Watercress Tofu Salad, prepared in the same dish year after year."}},{"body":[{"type":"p","html":"Millions of Americans endured treacherous travel to get home to a warm Thanksgiving meal only for many to find themselves dining in the dark Thursday. While the nor'easter that dumped up to 20 inches of snow and slush from West Virginia to Maine on Wednesday and early Thursday has pulled away, its impact lingers across the Northeast."},{"type":"p","html":"More than 344,000 homes and businesses were without electricity — including 181,000 customers in New Hampshire, 69,900 in Maine and 21,200 in Massachusetts — at 3 p.m. ET. Central Maine Power said it was bringing in crews from Canada to help the recovery effort."},{"type":"p","html":"New Hampshire was slammed with some of the highest snow totals — as much as 18.4 inches in Madison, just west of the Maine border. In Manchester, Christina Keane used some ingenuity after her power went out for the second time after 9 a.m. She whipped up some pancake batter and used her home's outdoor grill to cook breakfast."},{"type":"p","html":"&quot;The grill is pretty much our stove right now,&quot; she told NBC News. Her 6-year-old daughter was playing in the snow while she heated the home with the fireplace."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_48/785201/141127-pancakes-1p_76008323e19a7eaf5dc34aa78f10b27f.jpg","caption":"Christina Keane enjoyed grilled pancakes for breakfast on Thursday despite the snow in New Hampshire.","credit":"","source":"Courtesy Christina Keane","title":"Christina Keane enjoyed grilled pancakes for breakfast on Thursday despite the snow in New Hampshire.","alt_text":"Christina Keane enjoyed grilled pancakes for breakfast on Thursday despite the snow in New Hampshire.","half_size_image":false,"image_hyperlink":null,"width":2500,"height":2493},{"type":"p","html":"In neighboring Hooksett, Deb Piotrowski, her husband and their two children, ages 10 and 11, left their darkened home to spend the holiday at her parents' home, which has a generator. They cooked their turkey in an outdoor deep fryer using a propane tank."},{"type":"p","html":"The weight of the snow caused trees and branches to drag down power lines along the stretch of road where Piotrowski lives to her parents' home. Being without lights is nothing new. &quot;We're used to this, but having it (happen) on Thanksgiving stinks,&quot; she said."},{"type":"p","html":"Alex King, a college student originally from Seattle, said his family was using a gas grill to cook the Thanksgiving turkey after 6 inches of &quot;picturesque&quot; snow knocked out electricity at their house in South Bristol, Maine."},{"type":"p","html":"&quot;We do have a generator that powers about half of the plugs in the house, so we have basic electricity and Internet,&quot; he said. &quot;The grill method will apparently take about the same amount of cooking time, three to four hours for our size of turkey. However, we are now relying on a wood stove for heat.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ECoastal%20Maine%20with%20family%20and%20friends.%20Power%20is%20out,%20considering%20grilling%20our%20turkey,%20sitting%20by%20the%20fire,%20eating%20coffee%20cake,%20delightful.%3C/p%3E—%20Alex%20King%20(@alex_v_king)%20%3Ca%20href=%22https://twitter.com/alex_v_king/status/537996188629626881%22%3ENovember%2027,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"But these New Englanders aren't griping about spending the holiday as if they were Pilgrim settlers. &quot;We weren't supposed to go anywhere far today anyway,&quot; Keane added."},{"type":"p","html":"Travelers hopping on flights in and out of the Northeast and Midwest were faced with continued cancellations on Thursday. More than 490 flights were canceled and more than 800 delayed across the country at 2:30 p.m. ET, following an avalanche of cancellations Wednesday, according to FlightAware.com. The most heavily impacted airports have been Newark Liberty International in New Jersey, Chicago's O'Hare International and Philadelphia International."},{"type":"p","html":"The <a href=\"http://newsroom.aaa.com/2014/11/aaa-46-million-americans-celebrate-thanksgiving-holiday-getaway-since-2007/\">AAA estimated that 41.3 million travelers</a> would be on the road between Wednesday and Sunday — up 4.3 percent from last year and the highest number since 2007 thanks, in part, to cheaper gas prices."},{"type":"p","html":"The treacherous conditions led New Jersey Gov. Chris Christie to declare a state of emergency Wednesday with speed restrictions enforced on major routes in the state. In neighboring Connecticut, state police recorded <a href=\"http://www.nbcnewyork.com/news/local/Winter-Storm-Noreaster-Thanksgiving-Travel-Forecast-Airport-Delays-NYC-New-York-NJ-CT-283945701.html\">at least 125 accidents</a>."},{"type":"p","html":"The weather was chilly but skies were clear Thursday in New York, where light winds failed to disrupt the annual Macy's Thanksgiving Day Parade in Manhattan."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Original","mpxId":"364066371794","guid":"a_101_balloons_141126","pubDate":"2014-11-26 20:08:00 Z","expirationDate":"2112-05-16 20:08:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Thanksgiving Day Parade by the Numbers","description":"The Thanksgiving Day Parade began in 1924, and since then it has only grown larger and more colorful with each passing year.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/141126/a_101_balloons_141126.jpg","source":"NBCNews.com","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbcnews-com/thanksgiving-day-parade-by-the-numbers-364066371794","shortUrl":"http://nbcnews.to/15A5PLJ","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424692","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=a_101_balloons_141126","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/dR_LAjASyHgl","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/vQyzpP0c20iC","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/XzOb5c1ByuPn","width":"640","height":"360","bitRate":"800000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/h5Vjl_3Odl3R","width":"420","height":"240","bitRate":"500000"}],"defaultAssociation":null,"duration":78,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"Freezing conditions are making for a chilly cleanup in affected areas. Temperatures plunged about 10 to 20 degrees below normal in the Midwest and Ohio Valley."},{"type":"p","html":"Meanwhile, a separate storm threatened to drench the West Coast. Up to four inches of rain was expected in the Pacific Northwest and as far down as central California through the end of the weekend, forecasters said."},{"type":"p","html":"&quot;This is going to affect everywhere from Seattle down to San Francisco,&quot; said <a href=\"http://www.weather.com/\">Weather Channel</a> meteorologist Kevin Roth, adding that cold air from Canada means some of the rain could turn into snow in parts of Washington and northern Oregon beginning Friday night."},{"type":"p","html":"Flood warnings were in effect for parts of King County and Pierce County in Washington, <a href=\"http://www.king5.com/weatheralerts/\">NBC affiliate KING5 reported</a>."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"WebExtra","mpxId":"364358211750","guid":"x_lon_maine_141127","pubDate":"2014-11-27 08:54:00 Z","expirationDate":"2112-05-17 08:54:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Southern Maine Prepared for Thanksgiving Snow","description":"Up to a foot of snow is forecast for southern and inland areas of Maine on Thanksgiving.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/x_lon_maine_141127.jpg","source":"NBC News","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/southern-maine-prepared-for-thanksgiving-snow-364358211750","shortUrl":"http://nbcnews.to/1uKSc0D","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_53296419","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=x_lon_maine_141127","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/gwvSsm45PQJE","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/j_9mX0cAhpN0","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/lQncfXlzdFSd","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/vyIJGNIsJJWS","width":"640","height":"360","bitRate":"800000"}],"defaultAssociation":null,"duration":27,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":false},{"type":"p","html":"<em>NBC News' Alexander Smith contributed to this report.</em>"}],"summary":"Thousands of travelers are experiencing cancellations or delays in major airports such as New York's LaGuardia this Thanksgiving.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A city plow works its way down East Housatonic Street during the first heavy snow of the season in the Berkshires, Wednesday, Nov. 26, 2014, in Pittsfield, Mass. Massachusetts residents are bracing for nightmarish conditions on the highways as a winter storm descends on the state on the day when people take to the highways for Thanksgiving travel. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/784936/141127-snow-720a_509c3827ff6ca4be1ee0bcf7fe94c469.jpg","credit":"Stephanie Zollshan","source":"The Berkshire Eagle via AP","alt_text":"Image: A city plow works its way down East Housatonic Street during the first heavy snow of the season in the Berkshires, Wednesday, Nov. 26, 2014, in Pittsfield, Mass.","width":2500,"height":1667,"title":"Image: A city plow works its way down East Housatonic Street during the first heavy snow of the season in the Berkshires, Wednesday, Nov. 26, 2014, in Pittsfield, Mass."},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/thanksgiving-storm-leaves-344k-darkness-west-virginia-vermont-n257196","short_url":"http://nbcnews.to/1rxS4lg","title_url_slug":"thanksgiving-storm-leaves-344k-darkness-west-virginia-vermont","original_canonical_url":"http://www.nbcnews.com/news/us-news/thanksgiving-storm-leaves-140k-darkness-west-virginia-vermont-n257196","source":null,"headline_breaking_news":null,"video":{"type":"","widget_type":"","videoType":"Broadcast","mpxId":"364424259742","guid":"tdy_gosk_weather_141127","pubDate":"2014-11-27 12:31:00 Z","expirationDate":"2112-05-17 12:31:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Thanksgiving Storm Leaves 344K in Darkness From West Virginia to Vermont","description":"Thousands of travelers are experiencing cancellations or delays in major airports such as New York's LaGuardia this Thanksgiving.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/141127/tdy_gosk_weather_141127.jpg","source":"TODAY","sourceId":null,"canonicalUrl":"http://www.today.com/video/today/56508884","shortUrl":"http://on.today.com/1y4Fm4x","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=tdy_gosk_weather_141127","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/WEgB8dmn2ajv","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/AX6If6p5DgcC","width":"0","height":"0","bitRate":"0"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/mlrCQqms5HJ_","width":"420","height":"240","bitRate":"500000"},{"format":"MPEG4","assetType":"Limelight MP4","publicUrl":"http://link.theplatform.com/s/2E2eJC/nJuM3eXqybyl","width":"640","height":"360","bitRate":"800000"}],"duration":176,"hasCaption":false},"type":"videospread","headline":"Thanksgiving Storm Leaves 344K in Darkness From West Virginia to Vermont","headline_cover":"Black Thursday: Thousands in Dark After Thanksgiving Storm","headline_slug":"thanksgiving-storm-leaves-344k-darkness-west-virginia-vermont","bylines":[{"type":"Byline","is_vip":false,"city":"London","facebook_page":"https://www.facebook.com/alastair.jamieson.9","gplus":"https://plus.google.com/u/0/101827907363753190466?rel=author","instagram":"alastairjam","professional_title":null,"show_or_site":null,"twitter_handle":"alastairjam","email":"alastair.jamieson@nbcuni.com","bio":"<p>Alastair Jamieson is a London-based reporter, editor and homepage producer for NBC News. He joined NBCNews.com in 2011 after more than a decade working as a reporter and news editor for British newspapers including The Sunday Telegraph and Daily Telegraph in London and The Scotsman in Edinburgh.</p>","name":"Alastair Jamieson","picture":{"credit":"Steve Forrest","caption":"Image: Alastair Jamieson of NBC News.","url":"http://media3.s-nbcnews.com/ s.\" She began working at Rockefeller Center as an intern in June 2011. </p><p>Bratu previously worked for newspapers and television stations in Romania and Germany, and did a stint as a blogger and Web producer for a tech and social media start-up in Virginia.  </p><p>She comes from Arad, Romania, and attended Columbia University in New York and Washington and Lee University in Virginia.</p>","name":"Becky Bratu","picture":null}],"first_published_utc":"2014-11-27 10:34:11 Z","last_published_utc":"2014-11-27 20:34:29 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Weather","slug":"weather"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/257196","externalId":"257196","externalSource":"NewsCms","main_art":{"caption":"One plow truck heads north up 239, right, as a second continues north on Route 11 Wednesday afternoon, Nov. 26, 2014, as they clear snow in Shickshinny, Pa. ","url":"http://media3.s-nbcnews.com/i/newscms/2014_48/784901/wintry_weather_pennsylvania-jpeg-0e456_cbd082cf3f0d06bff5a7e9fbb5b175c6.jpg","credit":"Jimmy May","source":"AP","alt_text":"Image:","width":3000,"height":1622,"title":"Image:"}},{"body":[{"type":"p","html":"CARACAS — Thirteen inmates have died after breaking into a Venezuelan jail's infirmary and ingesting medical products including pure alcohol and antibiotics, the government said on Thursday, in the latest outbreak of unrest in the country's turbulent prisons."},{"type":"p","html":"A total of 145 prisoners were intoxicated during a revolt in the David Viloria penitentiary center in the western state of Lara on Monday, the government said in a statement. Inmates had launched a hunger strike to demand the dismissal of an official, and the protest quickly spiraled."},{"type":"p","html":"&quot;Around 8.30 a.m. they became violent and started to break the walls and the doors of the confined areas, so the National Guard was called in for support,&quot; the statement said. Hours later, &quot;some prisoners were in a state of overdose after violently entering the infirmary area, robbing the pharmacy ... and ingesting, without prescriptions, multiple pharmaceuticals such as antibiotics, antihypertensives, aspirin, absolute alcohol, among other things.&quot; There was no independent confirmation of the incident."},{"type":"p","html":"&quot;I doubt the official version,&quot; said Marianela Sanchez, legal coordinator with the Prison Observatory non-governmental organization, accusing the government of repeatedly blaming inmates for incidents at overcrowded and dangerous prisons. &quot;I don't think an inmate grabbed a flask and drank it, that's stupid,&quot; she said, calling for an investigation. &quot;Something happened and the results are catastrophic.&quot; Venezuela's prisons are notorious for gang fights, riots and widespread access to drugs and weapons."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_48/785241/141127-venezuela-prison-245p_637add70b40cdbcbba1b841ac4ad1d16.jpg","caption":"Members of Venezuela's National Guard secure the Uribana prison in  Barquisimeto, southwest of Caracas, Nov. 26, 2014. Officials said more than a dozen inmates died of drug poisoning after a phramacy raid, but that account was disputed.","credit":"ANGEL ZAMBRANO","source":"AFP - Getty Images","title":"Image: Members of Venezuela's National Guard secure the Uribana prison in  Barquisimeto","alt_text":"Image: Members of Venezuela's National Guard secure the Uribana prison in  Barquisimeto","half_size_image":false,"image_hyperlink":null,"width":2500,"height":1460},{"type":"h5","html":"— Reuters"}],"summary":"The dispute that more than a dozen prisoners died after taking drugs stolen from the pharmacy was disputed by a prison watchdog group.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyrigh
